          example: band panchromatic
          type: string
        isMask:
          example: false
          type: boolean
        name:
          description: >
            The name of the **mask bands** are normalized as:
              - `CLD` for Cloud Cotation
              - `COR` for Correlation
              - `DET` for Detector Quality
              - `EXO` for Exogenous mask
              - `MER` for Dem merging mask
              - `QTE` for Technical Index
              - `REG` for Regulation mask
              - `ROI` for Area of interest
              - `SLT` for Saturation Cotation
              - `SNW` for Snow Cotation
              - `VAL` for Validated area mask
              - `VIS` for Visibility / occlusion
              - `VQA` for Visual control
              - `WAT` for Water mask


            Mask is a binary data always encoded in 8 bits with only 2 values:
              - 0 value means exclusion
              - 1 value means inclusion


            There is no **spectral band** name convention, it depends of the
            sensor. By example:
              - `B2`, `B1`, `B0`, `B3`, `P` for SPOT and PLEIADES
              - `B03`, `B01`, `B02`, `B04`, `B05`, `B06`, `B07`, `B08`, `B8A`, `B09`, `B10`, `B11`, `B12` for Sentinel2
              - `P` for Ref3D Ortho
          example: PAN
          type: string
        noDataValue:
          description: the value of a pixel that does not correspond to a real data
          example: 0
          format: float
          type: number
        offset:
          description: offset used in the buffer for this band
          example: 0
          format: integer
          minimum: 0
          type: number
        pixelType:
          description: the type of pixel of the buffer
          enum:
            - Byte
            - UInt16
            - Int16
            - UInt32
            - Int32
            - Float32
            - Float64
          type: string
        size:
          description: size of this band in the buffer
          example: 25
          format: integer
          minimum: 0
          type: number
      type: object
    bbox:
      properties:
        lr:
          $ref: '#/components/schemas/point'
        srs:
          allOf:
            - $ref: '#/components/schemas/srs'
            - description: Referential for the points of this bbox.
              properties:
                type:
                  enum:
                    - urn
                    - epsg
                    - image
              type: object
        ul:
          $ref: '#/components/schemas/point'
      required:
        - srs
        - ul
        - lr
      type: object
    bufferDescription:
      properties:
        bands:
          default: all bands
          description: >-
            Ordered list of requested bands. Bands can be retrieve with
            `metadata` link given in `_links` property of a feature.
          items:
            example: R
            type: string
          type: array
        bbox:
          $ref: '#/components/schemas/bbox'
        step:
          $ref: '#/components/schemas/step'
        target-model:
          description: specification of the output buffer
          properties:
            crs:
              default: Bbox srs
              description: Output crs.
              example: epsg:4326
              type: string
            size:
              $ref: '#/components/schemas/imageSize'
          type: object
      required:
        - bbox
        - step
        - target-model
      type: object
    geoshape:
      description: >-
        A geometry in shape format. Is a zip containing a .shp files and
        associated files.
      format: binary
    imageSize:
      description: size (in pixels) of the result
      properties:
        columns:
          description: number of columns of the output buffer
          example: 500
          format: integer
          maximum: 5000
          minimum: 1
          type: number
        lines:
          description: number of lines of the output buffer
          example: 500
          format: integer
          maximum: 5000
          minimum: 1
          type: number
      required:
        - columns
        - lines
      type: object
    json:
      description: >-
        A json representing a file in a Google Cloud Storage bucket. The
        appropriate content type must be set in Google Cloud Storage
      example:
        gcsUri: gs://bucket-name/path/to/file.kmz
      format: json
    kml:
      description: A geometry in kml format
      format: binary
    kmz:
      description: >-
        A geometry in kmz format. Is a zip containing kml file and associated
        files.
      format: binary
    multipart:
      description: |
        First part: the equivalent vector file in geojson format.

        Second part: metadata about the vector file.
      format: multipart/related
    point:
      description: A geo point.
      properties:
        x:
          description: x coordinate
          type: number
        'y':
          description: y coordinate
          type: number
      required:
        - x
        - 'y'
      type: object
    process:
      description: >-
        a JSON Object that conforms to the InfoObject as specified in the
        Describe Process Specification v1.0
      properties:
        description:
          example: process ortho rectification of a pack
          type: string
        family:
          example: Ortho
          type: string
        id:
          example: com.airbus.massive.ortho
          type: string
        label:
          example: MassiveOrtho
          type: string
        version:
          example: 1
          type: string
      type: object
    processHALCatalog:
      allOf:
        - $ref: '#/components/schemas/process'
        - properties:
            _links:
              $ref: '#/components/schemas/processHALLinkCatalog'
          type: object
    processHALLinkCatalog:
      allOf:
        - properties:
            description:
              allOf:
                - description: >-
                    See [Describe
                    process](#/paths/~1api~1v1~1processes~1{processId}/post)
                - $ref: '#/components/schemas/Link'
          type: object
        - $ref: '#/components/schemas/processHALLinkCommon'
    processHALLinkCommon:
      description: the HAL target uri for a process
      properties:
        documentation:
          allOf:
            - $ref: '#/components/schemas/Link'
            - description: >-
                The target resource to retrieve the documentation of this
                process
        icon:
          allOf:
            - $ref: '#/components/schemas/Link'
            - description: The target resource to retrieve the icon of this process
        license:
          allOf:
            - $ref: '#/components/schemas/Link'
            - description: The target resource to retrieve the license of this process
      type: object
    processHALLinkDescribe:
      allOf:
        - properties:
            execution:
              allOf:
                - description: >-
                    See [Create processing
                    job](#/paths/~1api~1v1~1processes~1{processId}~1jobs/post)
                - $ref: '#/components/schemas/Link'
            self:
              $ref: '#/components/schemas/Link'
          type: object
        - $ref: '#/components/schemas/processHALLinkCommon'
    responseBufferInformation:
      description: GeoJSon feature describing a buffer
      properties:
        geometry:
          $ref: '#/components/schemas/GeojsonGeometry'
        properties:
          properties:
            aoi:
              $ref: '#/components/schemas/bbox'
            bands:
              items:
                $ref: '#/components/schemas/band'
              minItems: 1
              type: array
            format:
              description: the MIME type of the buffer
              enum:
                - image/jp2
                - image/jpeg
                - image/png
                - application/octet-stream
              type: string
            height:
              description: height of the buffer
              example: 500
              format: integer
              maximum: 5000
              minimum: 1
              type: number
            imageID:
              $ref: '#/components/schemas/Id'
            interleave:
              description: the interleave type of the buffer
              enum:
                - band
                - line
                - pixel
              type: string
            nbBands:
              description: the number of bands of the buffer
              example: 1
              format: integer
              minimum: 1
              type: number
            noDataValue:
              description: the value of a pixel that does not correspond to a real data
              format: integer
              minimum: 0
              type: number
            pixelType:
              description: the type of pixel of the buffer
              example: UInt16
              type: string
            processingLevel:
              example: processingLevel
              type: string
            radiometricProcessing:
              example: reflectance
              type: string
            roi:
              $ref: '#/components/schemas/bbox'
            spectralProcessing:
              example: P
              type: string
            step:
              $ref: '#/components/schemas/step'
            width:
              description: width of the buffer
              example: 500
              format: integer
              maximum: 5000
              minimum: 1
              type: number
          type: object
        type:
          description: the type of the GeoJSon object
          enum:
            - Feature
          type: string
      type: object
    srs:
      description: Referential
      properties:
        type:
          enum:
            - urn
            - epsg
            - proj4
          type: string
        value:
          example: urn:ogc:def:crs:EPSG::4326
          type: string
      required:
        - type
        - value
      type: object
    srsExpression:
      properties:
        axes:
          example:
            - abbreviation: Lat
              direction: north
            - abbreviation: Lon
              direction: east
          items:
            properties:
              abbreviation:
                type: string
              direction:
                type: string
            type: object
          type: array
          uniqueItems: true
        names:
          items:
            $ref: '#/components/schemas/srs'
          type: array
          uniqueItems: true
      type: object
    step:
      description: >-
        Resolution (step) of the image in the output referential. Unit must
        respect the srs definition.
      properties:
        unit:
          description: Unit of the step
          enum:
            - degree
          type: string
        x:
          type: number
        'y':
          type: number
      required:
        - x
        - 'y'
      type: object
    tasking:
      properties:
        contractId:
          name: contractId
          in: path
          required: true
          description: The contract id
          schema:
            type: string
        orderId:
          name: orderId
          in: path
          required: true
          description: The order id
          schema:
            type: string
        productTypeId:
          name: productTypeId
          in: path
          required: true
          description: The product type id
          schema:
            type: string
        customerId:
          name: customerId
          in: path
          required: true
          description: The customer id
          schema:
            type: string
        taskingId:
          name: taskingId
          in: path
          required: true
          description: The tasking id
          type: string
          schema:
            type: string
        segmentId:
          name: segmentId
          in: path
          required: true
          description: The segment id
          schema:
            type: string
        licenceId:
          name: licenceId
          in: path
          required: true
          description: The licence id
          schema:
            type: string
        quotationId:
          name: quotationId
          in: path
          required: true
          description: The quotation id
          schema:
            type: string
        taskingIds:
          name: taskingIds
          in: query
          description: ICR's list
          type: array
          schema:
            type: array
            items:
              type: string
        count:
          name: count
          in: query
          description: Number of items per page
          type: integer
          schema:
            type: integer
            default: 10
        customerRef:
          name: customerRef
          in: query
          description: Customer reference
          type: string
          schema:
            type: string
        program:
          name: program
          in: query
          description: Program name
          type: string
          schema:
            type: string
        status:
          name: status
          in: query
          description: ICR Status
          type: array
          schema:
            type: array
            items:
              type: string
              enum:
                - Feasibility study in progress
                - In Progress
                - Paused
                - Canceled
                - Completed
        mission:
          name: mission
          in: query
          description: mission name
          type: string
          schema:
            type: string
            enum:
              - SPOT
              - PLEIADES
        progTypeNames:
          name: progTypeNames
          in: query
          description: >-
            Refer to one-tasking online documentation at
            http://www.intelligence-airbusds.com/ for more information
          type: string
          schema:
            type: string
            enum:
              - ONEDAY
              - ONENOW
              - ONEPLAN
              - ONESERIES
        acquisitionDate:
          name: acquisitionDate
          in: query
          description: >-
            A date or date interval that must match the product acquisition
            date. Only taskings in this range are returned in the response.
            Example: [2017-01-01,2017-02-01[ to select all taskings done in
            January 2017.
          type: string
          schema:
            type: string
            format: Interval of dates in ISO 8601
        icrEndOfPeriodDate:
          name: icrEndOfPeriodDate
          in: query
          description: >-
            A date or date interval that must match the icr end of period date.
            Only taskings in this range are returned in the response. Example:
            [2017-01-01,2017-02-01[ to select all taskings done in January 2017.
          type: string
          schema:
            type: string
            format: Interval of dates in ISO 8601
        hasProposedSegments:
          name: hasProposedSegments
          in: query
          description: >-
            Indicates whether the search should filter on proposed segments. If
            set to true, only ICR with proposed segments should be returned. If
            set to false, only ICR with no proposed segments. If not set,
            returns all ICR ignoring presence/absence of proposed segments
          type: boolean
          schema:
            type: boolean
        startPage:
          name: startPage
          in: query
          description: The desired page, starting from 1 for the first page.
          type: integer
          schema:
            type: integer
            default: 1
        sortKeys:
          name: sortKeys
          in: query
          description: >-
            A sorting request to the server conforming the OpenSearch SRU
            specification. Example: sortKeys=acquisitionDate,,0 meaning a
            request to sort by newest acquired image first or
            sortKeys=cloudCover,,1 to sort by the smallest cloud coverage
            percentage. Available values are: status, startDate, endDate,
            taskingProgress
          type: string
          schema:
            type: string
            format: OpenSearch SRU
      securitySchemes:
        bearerAuth:
          type: http
          scheme: bearer
          bearerFormat: JWT
info:
  contact:
    email: intelligence-customertechnicalsupport@fr.airbus.com
    name: API support
    url: https://oneatlas.airbus.com
  title: Airbus Intelligence OneAtlas - API Reference
  description: >-
    OneAtlas Data API [Order and Contract]. <br> <br>Those commands can be used
    to test and understand the services provided by the APIs.You can use them in
    a third party application such as Postman.
openapi: 3.0.0
paths:
  /api/v1/activities/search:
    get:
      description: Search activities depending on given parameters.
      parameters:
        - $ref: '#/components/parameters/CorrelationID'
        - in: query
          name: creationDate
          schema:
            $ref: '#/components/schemas/ActivitySearchOptions/properties/creationDate'
        - in: query
          name: endDate
          schema:
            $ref: '#/components/schemas/ActivitySearchOptions/properties/endDate'
        - in: query
          name: itemsPerPage
          schema:
            $ref: '#/components/schemas/ActivitySearchOptions/properties/itemsPerPage'
        - in: query
          name: payload
          schema:
            $ref: '#/components/schemas/ActivitySearchOptions/properties/payload'
        - in: query
          name: progress
          schema:
            $ref: '#/components/schemas/ActivitySearchOptions/properties/progress'
        - in: query
          name: sortBy
          schema:
            $ref: '#/components/schemas/ActivitySearchOptions/properties/sortBy'
        - in: query
          name: startDate
          schema:
            $ref: '#/components/schemas/ActivitySearchOptions/properties/startDate'
        - in: query
          name: startIndex
          schema:
            $ref: '#/components/schemas/ActivitySearchOptions/properties/startIndex'
        - in: query
          name: status
          schema:
            $ref: '#/components/schemas/ActivitySearchOptions/properties/status'
        - in: query
          name: type
          schema:
            $ref: '#/components/schemas/ActivitySearchOptions/properties/type'
        - in: query
          name: userId
          schema:
            $ref: '#/components/schemas/ActivitySearchOptions/properties/userId'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActivitySearchResponse'
          description: Success
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '500':
          $ref: '#/components/responses/500'
      summary: Search activities
      tags:
        - Monitor
    post:
      description: Search activities depending on given parameters.
      parameters:
        - $ref: '#/components/parameters/CorrelationID'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ActivitySearchOptions'
        description: The search options
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActivitySearchResponse'
          description: Success
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '500':
          $ref: '#/components/responses/500'
      summary: Search activities
      tags:
        - Monitor
  /api/v1/activities/{activityId}:
    get:
      description: >-
        Get the detail of an activity.


        This endpoints **should not be forged** but retrieved from the `_links`
        map in list activities response or create process response.
      parameters:
        - $ref: '#/components/parameters/CorrelationID'
        - $ref: '#/components/parameters/ActivityId'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Activity'
          description: The activity detail
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
      summary: Get activity status
      tags:
        - Monitor
  /api/v1/activities/{activityId}/cancel:
    post:
      description: >-
        Cancel an activity.


        If the activity is already terminated (status `ARCHIVED`, `CANCELED`,
        `FAILED` or `SUCCESSED`), the response is an HTTP `400` error code.


        This endpoints **should not be forged** but retrieved from the `_links`
        map in list activities response or any endpoint that create or modify an
        activity.
      parameters:
        - $ref: '#/components/parameters/CorrelationID'
        - $ref: '#/components/parameters/ActivityId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ActivityStage'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Activity'
          description: >-
            If last activity stage is a cancel stage with the same payload. In
            this case X-Ads-CorrelationId header is ignored.
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Activity'
          description: >-
            The activity stage is created and the activity status is set to
            `CANCELED`.
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
      summary: Cancel activity
      tags:
        - Monitor
  /api/v1/activities/{activityId}/fail:
    post:
      description: >
        Set activity status to `FAILED` only for manual activities such as
        physical delivering.


        If the activity is already terminated (status `ARCHIVED`, `CANCELED`,
        `FAILED` or `SUCCESSED`), the response is an HTTP `400` error code.


        This endpoints **should not be forged** but retrieved from the `_links`
        map in list activities response or any endpoint that create or modify an
        activity.
      parameters:
        - $ref: '#/components/parameters/CorrelationID'
        - $ref: '#/components/parameters/ActivityId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ActivityStage'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Activity'
          description: >-
            If last stage is a fail stage with the same payload. In this case
            X-Ads-CorrelationId header is ignored.
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Activity'
          description: >-
            The activity stage is created and the activity status is set to
            `FAILED`.
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
      summary: Fail activity
      tags:
        - Deliver
  /api/v1/activities/{activityId}/hold:
    post:
      description: >
        Hold activity and set activity status to `ON_HOLD` only for manual
        activities such as control or physical delivering.


        If the activity is already terminated (status `ARCHIVED`, `CANCELED`,
        `FAILED` or `SUCCESSED`), the response is an HTTP `400` error code.


        This endpoints **should not be forged** but retrieved from the `_links`
        map in list activities response or any endpoint that create or modify an
        activity.
      parameters:
        - $ref: '#/components/parameters/CorrelationID'
        - $ref: '#/components/parameters/ActivityId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ActivityStage'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Activity'
          description: >-
            If last stage is an hold stage with the same payload. In this case
            X-Ads-CorrelationId header is ignored.
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Activity'
          description: >-
            The activity stage is created and the activity status is set to
            `ON_HOLD`.
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
      summary: Hold activity
      tags:
        - Control
        - Deliver
  /api/v1/activities/{activityId}/rerun:
    post:
      description: >
        Set activity status to `RUNNING` only for manual activities such as
        physical delivering.


        If the activity is already terminated (status `ARCHIVED`, `CANCELED`,
        `FAILED` or `SUCCESSED`), the response is an HTTP `400` error code.


        This endpoints **should not be forged** but retrieved from the `_links`
        map in list activities response or any endpoint that create or modify an
        activity.
      parameters:
        - $ref: '#/components/parameters/CorrelationID'
        - $ref: '#/components/parameters/ActivityId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ActivityStage'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Activity'
          description: >-
            If last stage is a run stage with the same payload. In this case
            X-Ads-CorrelationId header is ignored.
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Activity'
          description: >-
            The activity stage is created and the activity status is set to
            `RUNNING`.
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
      summary: Run activity
      tags:
        - Monitor
  /api/v1/activities/{activityId}/stages:
    get:
      description: >-
        Get the stages of an activity. This url is not forged but directly
        retrieved using the monitoring key in the ingestion/process/format order
        response.


        This endpoints **should not be forged** but retrieved from the `_links`
        map in list activities response or create process response.
      parameters:
        - $ref: '#/components/parameters/CorrelationID'
        - $ref: '#/components/parameters/ActivityId'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActivityStages'
          description: The activity stages
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
      summary: Get activity stages
      tags:
        - Monitor
  /api/v1/activities/{activityId}/succeed:
    post:
      description: >
        Set activity status to `SUCCESSED` only for manual activities such as
        physical delivering.


        If the activity is already terminated (status `ARCHIVED`, `CANCELED`,
        `FAILED` or `SUCCESSED`), the response is an HTTP `400` error code.


        This endpoints **should not be forged** but retrieved from the `_links`
        map in list activities response or any endpoint that create or modify an
        activity.
      parameters:
        - $ref: '#/components/parameters/CorrelationID'
        - $ref: '#/components/parameters/ActivityId'
