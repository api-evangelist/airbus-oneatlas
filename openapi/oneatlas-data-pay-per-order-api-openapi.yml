                              - SpotTaskingOneDay
                              - PleiadesTaskingOnePlan
                              - SpotTaskingOnePlan
                              - PleiadesTaskingOneNow
                              - SpotTaskingOneNow
                              - PleiadesTaskingOneSeries
                              - SpotTaskingOneSeries
                          dataSourceIds:
                            $ref: '#/components/schemas/DataSourceIds'
                          aoiId:
                            type: number
                            format: integer
                            description: refers to the specific aoi id.
                          properties:
                            type: array
                            items:
                              anyOf:
                                - type: object
                                  title: acquisitionMode
                                  properties:
                                    key:
                                      enum:
                                        - acquisitionMode
                                    value:
                                      enum:
                                        - MONO
                                        - STEREO
                                        - TRISTEREO
                                - type: object
                                  title: notificationThreshold
                                  properties:
                                    key:
                                      enum:
                                        - notificationThreshold
                                    value:
                                      format: float
                                      type: number
                                      maximum: 100
                                      minimum: 0
                                      description: >-
                                        Defines the cloud cover percentage upon
                                        which you want the acquisitions to be
                                        proposed to you (tasking continues
                                        unless you accept the acquisition). If
                                        you want to integrate only through API,
                                        we advise you to keep notification
                                        Threshold = maxCloudCover
                                - type: object
                                  title: maxCloudCover
                                  properties:
                                    key:
                                      enum:
                                        - maxCloudCover
                                    value:
                                      format: float
                                      type: number
                                      maximum: 100
                                      minimum: 0
                                      description: >-
                                        Defines the cloud cover percentage upon
                                        which you want validate automatically
                                        the acquisition
                                - type: object
                                  title: maxIncidenceAngle
                                  properties:
                                    key:
                                      enum:
                                        - maxIncidenceAngle
                                    value:
                                      format: float
                                      type: number
                                      maximum: 90
                                      minimum: 0
                                      description: >-
                                        Defines the maximum incidence angle you
                                        want validate automatically the
                                        acquisition
                                - type: object
                                  title: acqPeriod
                                  properties:
                                    key:
                                      enum:
                                        - acqPeriod
