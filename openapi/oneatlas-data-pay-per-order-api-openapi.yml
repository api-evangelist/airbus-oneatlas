                                  title: feasibilityAutomation
                                  properties:
                                    key:
                                      enum:
                                        - feasibilityAutomation
                                      description: >-
                                        Value is to be filled with the result of
                                        the RETRIEVE FEASIBILITY (key
                                        'automation'). If you want to force a
                                        manual feasibility study, use 'MANUAL'
                                        and request quotation
                                    value:
                                      enum:
                                        - AUTOMATIC
                                        - MANUAL
                                - type: object
                                  title: classification
