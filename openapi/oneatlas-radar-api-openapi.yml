openapi: 3.0.3
info:
  title: OneAtlas - Radar Tasking & Archive
  version: 1.0.0
  contact:
    email: dl_webservices_geo@airbus.com
  description: >
    REST API to search, order and access TerraSAR and PAZ Data (Radar API)<br/>

    Those commands can be used to test and understand the services provided by
    the APIs. You can use them in a third party application such as Postman.
tags:
  - name: user
    description: |
      Endpoint for generic user information.
  - name: sar/config
    description: |
      Endpoint for SAR specific user configuration.
  - name: sar/search
    description: |
      Endpoint to search for possible SAR acquisitions.
  - name: sar/prices
    description: |
      Query the price of an SAR acquisition.
  - name: sar/editing
    description: |
      Endpoint to modify an SAR acquisition.
  - name: sar/baskets
    description: |
      Handle your baskets to order SAR acquisitions.
  - name: sar/shopcart
    description: |
      <b>Deprecated!</b> Please use baskets instead.
  - name: sar/monitoring
    description: |
      Monitor your ordered SAR acquisitions.
servers:
  - url: https://sar.api.oneatlas.airbus.com/v1
    description: OneAtlas - Radar Tasking & Archive
paths:
  /user/whoami:
    get:
      summary: Return account information of the current user
      tags:
        - user
      responses:
        '200':
          description: Basic account information
          content:
            application/json:
              schema:
                type: object
                properties:
                  username:
                    type: string
                    description: Unique account name
                    example: john.doe@company.com
                  pw_change_needed:
                    type: boolean
                    description: >-
                      This flag is set if the password has been (re)set by the
                      system or flagged for some other reason (e.g. if security
                      standards have changed). It is unrelated to the password
                      expiration date.
                  pw_expiration_date:
                    type: string
                    format: date
                    description: >-
                      If the password of this account is set to expire, this is
                      the end date (included) until which the password can be
                      used to log in without being changed
                  expiration_date:
                    type: string
                    format: date
                    nullable: true
                    description: End date (included) until which the user is able to log in
                  services:
                    type: array
                    items:
                      type: string
                      example: radar
                      enum:
                        - radar
                        - worlddem
                        - mgmt
                      description: The service identifier
                    example:
                      - radar
                      - worlddem
                  registration_status:
                    type: string
                    enum:
                      - pending
                      - in_progress
                      - completed
                    description: >-
                      This flag is only set if the account isn't fully
                      registered
                  oneatlas_username:
                    type: string
                    description: Account username in OneAtlas
                    example: john.doe@company.com
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                required:
                  - code
                  - message
                properties:
                  code:
                    type: integer
                  message:
                    type: string
        '401':
          description: No authentication information available
  /sar/config:
    get:
      summary: retrieve entire configuration
      tags:
        - sar/config
      responses:
        '200':
          description: omnibus configuration
          content:
            application/json:
              schema:
                type: object
                properties:
                  permissions:
                    type: object
                    properties:
                      acquisitionOnly:
                        type: boolean
                      leftLooking:
                        type: boolean
                      outOfFullPerformance:
                        type: boolean
                      PAZ:
                        type: boolean
                    required:
                      - acquisitionOnly
                      - leftLooking
                      - outOfFullPerformance
                      - PAZ
                  receivingStations:
                    type: array
                    items:
                      description: Downlink station to use for direct-access customers
                      type: string
                      default: NSG_POOL
                      example: NSG_POOL
                  orderTemplates:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                        description:
                          type: string
                        default:
                          type: boolean
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                required:
                  - error
                  - message
                properties:
                  error:
                    type: string
                    pattern: ^[A-Za-z0-9]+[A-Z-a-z0-9_\-]*[A-Za-z0-9]$
                  message:
                    type: string
                  location:
                    type: string
                  detail:
                    type: string
                  params:
                    type: object
        '401':
          description: Authorization information is missing or invalid.
          content:
            application/json:
              schema:
                type: object
                required:
                  - error
                  - message
                properties:
                  error:
                    type: string
                    pattern: ^[A-Za-z0-9]+[A-Z-a-z0-9_\-]*[A-Za-z0-9]$
                  message:
                    type: string
                  location:
                    type: string
                  detail:
                    type: string
                  params:
                    type: object
        '403':
          description: Forbidden
