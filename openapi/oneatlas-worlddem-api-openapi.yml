                    type: integer
                  message:
                    type: string
  /accounting/transactions:
    get:
      summary: get transactions of the current user
      tags:
        - accounting/transactions
      responses:
        '200':
          description: transaction(s)
          content:
            application/json:
              schema:
                type: array
                items:
                  allOf:
                    - description: Transaction information
                      type: object
                      properties:
                        timestamp:
                          type: string
                          format: date-time
                        item_id:
                          type: string
                          format: uuid
                          pattern: >-
                            ^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$
                        order_id:
                          type: string
                          format: uuid
                          pattern: >-
                            ^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$
                          description: UUID of the order the request belongs to
                        transaction_type:
                          description: The type of transaction
                          type: string
                          enum:
                            - pay_in
                            - pay_out
                            - timeout
                        request_path:
                          type: string
                          example: /elevation/orders
                        balance:
                          description: the different available currencies
                          type: string
                          enum:
                            - EUR
                            - CREDITS
                            - USD
                        dif_value:
                          type: string
                          example: '35.2'
                        pending:
                          type: boolean
                        user_id:
                          type: string
                          format: uuid
                          description: UUID of the user
                          pattern: >-
                            ^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$
                        timeout:
                          type: string
                          format: date-time
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                required:
                  - code
                  - message
                properties:
                  code:
                    type: integer
                  message:
                    type: string
        '401':
          description: Authorization information is missing or invalid.
          content:
            application/json:
              schema:
                required:
                  - code
                  - message
                properties:
                  code:
                    type: integer
                  message:
                    type: string
        '403':
          description: Forbidden
          content:
