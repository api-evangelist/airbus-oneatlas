  /accounting/balance:
    get:
      summary: get the balance
      tags:
        - accounting/balance
      responses:
        '200':
          description: balance object(s)
          content:
            application/json:
              schema:
                type: array
                items:
                  allOf:
                    - description: Balance information
                      type: object
                      properties:
                        units:
                          description: the different available currencies
                          type: string
                          enum:
                            - EUR
                            - CREDITS
                            - USD
                        amount_max:
                          type: number
                          example: 10000
                          description: sum of pay_ins
                        amount_consumed:
                          type: number
                          example: -5729.42
                          description: sum of all orders
                        amount_available:
                          type: number
                          example: 4270.58
                          description: The available limit of potential new orders
                      required:
                        - units
                        - amount_max
                        - amount_consumed
                        - amount_available
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                required:
                  - code
                  - message
                properties:
                  code:
                    type: integer
                  message:
                    type: string
        '401':
          description: Authorization information is missing or invalid.
          content:
            application/json:
              schema:
                required:
                  - code
                  - message
                properties:
                  code:
                    type: integer
                  message:
                    type: string
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                required:
                  - code
                  - message
                properties:
                  code:
                    type: integer
                  message:
                    type: string
        '500':
          description: Internal Server Error
          content:
