                        order_id:
                          type: string
                          format: uuid
                          pattern: >-
                            ^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$
                          description: UUID of the order the request belongs to
                        transaction_type:
                          description: The type of transaction
                          type: string
                          enum:
                            - pay_in
                            - pay_out
                            - timeout
                        request_path:
                          type: string
                          example: /elevation/orders
                        balance:
                          description: the different available currencies
                          type: string
                          enum:
                            - EUR
                            - CREDITS
                            - USD
                        dif_value:
                          type: string
                          example: '35.2'
                        pending:
                          type: boolean
                        user_id:
                          type: string
                          format: uuid
                          description: UUID of the user
                          pattern: >-
                            ^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$
