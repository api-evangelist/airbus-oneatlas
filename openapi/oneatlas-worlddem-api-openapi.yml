  /elevation/price:
    post:
      summary: get the price of elevation item/download request
      tags:
        - elevation/price
      requestBody:
        description: >-
          object that describes the requested data. Multiple items can be placed
          in the "items" part.
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - items
                - kind
              properties:
                kind:
                  type: string
                  enum:
                    - order.item
                    - order
                title:
                  type: string
                  maxLength: 32
                  pattern: ^([a-zA-Z0-9 _-]{0,32})$
                  description: >-
                    user defined title of an order to ease the identification of
                    an order (max. 32 characters)
                  example: Friedrichshafen
                customer:
                  type: string
                  description: >-
                    name of the user's end customer (only relevant for
                    resellers)
                  example: Airbus Intelligence Germany
                items:
                  type: array
                  required:
                    - itemType
                  items:
                    type: object
                    required:
                      - aoi
                      - itemType
                    properties:
                      crsCode:
                        type: string
                        example: urn:ogc:def:crs:EPSG::4326
                      itemFormat:
                        type: string
                        description: >-
                          output format for area (GeoJSON only for Point,
                          GeoTIFF only for Polygon)
                        enum:
                          - GeoTIFF
                          - GeoJSON
                      itemType:
                        type: string
                        enum:
                          - dem.wddsm
                          - dem.wd4o
                          - dem.wddtmlite
                          - dem.wdneo
                          - dem.wd30
                          - dem.wdneodtm
                      aoi:
                        oneOf:
                          - description: The GeoJSON Point
                            type: object
                            required:
                              - type
                              - coordinates
                            properties:
                              type:
                                type: string
                                example: Point
                                enum:
                                  - Point
                              coordinates:
                                description: >-
                                  Basic geometry type describing longitude and
                                  latitude
                                type: array
                                minItems: 2
                                items:
                                  type: number
                                example:
                                  - 9.3
                                  - 47.7
                          - description: >-
                              The GeoJSON MultiPoint (currently **not
                              implemented**)
                            type: object
                            required:
                              - type
                              - coordinates
                            properties:
                              type:
                                type: string
                                example: MultiPoint
                                enum:
                                  - MultiPoint
                              coordinates:
                                type: array
                                minItems: 1
                                items:
                                  description: >-
                                    Basic geometry type describing longitude and
                                    latitude
                                  type: array
                                  minItems: 2
                                  items:
                                    type: number
                                  example:
                                    - 9.3
                                    - 47.7
                          - description: The GeoJSON Polygon
                            type: object
                            required:
                              - type
                              - coordinates
                            properties:
                              type:
                                type: string
                                example: Polygon
                                enum:
                                  - Polygon
                              coordinates:
                                type: array
                                minItems: 1
                                items:
                                  description: >-
                                    Closed ring of four or more positions. First
                                    and last position must be identical.
                                  type: array
                                  minItems: 4
                                  items:
                                    description: >-
                                      Basic geometry type describing longitude
                                      and latitude
                                    type: array
                                    minItems: 2
                                    items:
                                      type: number
                                    example:
                                      - 9.3
                                      - 47.7
                                  example:
                                    - - 9.3
                                      - 47.7
                                    - - 9.3
                                      - 47.2
                                    - - 9.5
                                      - 47.2
                                    - - 9.5
                                      - 47.7
                                    - - 9.3
                                      - 47.7
                          - description: The GeoJSON MultiPolygon
                            type: object
                            required:
                              - type
                              - coordinates
                            properties:
                              type:
                                type: string
                                example: MultiPolygon
                                enum:
                                  - MultiPolygon
                              coordinates:
                                type: array
                                minItems: 1
                                example:
                                  - - - 9.3
                                      - 47.7
                                    - - 9.4
                                      - 47.7
                                    - - 9.4
                                      - 47.65
                                    - - 9.3
                                      - 47.7
                                items:
                                  type: array
                                  minItems: 1
                                  items:
                                    description: >-
                                      Closed ring of four or more positions.
                                      First and last position must be identical.
                                    type: array
                                    minItems: 4
                                    items:
                                      description: >-
                                        Basic geometry type describing longitude
                                        and latitude
                                      type: array
                                      minItems: 2
                                      items:
                                        type: number
                                      example:
                                        - 9.3
                                        - 47.7
                                    example:
                                      - - 9.3
                                        - 47.7
                                      - - 9.3
                                        - 47.2
                                      - - 9.5
                                        - 47.2
                                      - - 9.5
                                        - 47.7
                                      - - 9.3
                                        - 47.7
                          - description: >-
                              The GeoJSON LineString (currently **not
                              implemented**)
                            type: object
                            required:
                              - type
                              - coordinates
                            properties:
                              type:
                                type: string
                                example: LineString
                                enum:
                                  - LineString
                              coordinates:
                                description: String of connected positions
                                type: array
                                minItems: 2
                                items:
                                  description: >-
                                    Basic geometry type describing longitude and
                                    latitude
                                  type: array
                                  minItems: 2
                                  items:
                                    type: number
                                  example:
                                    - 9.3
                                    - 47.7
                                example:
                                  - - 9.3
                                    - 47.7
                                  - - 9.5
                                    - 47.2
                          - description: >-
                              The GeoJSON MultiLineString (currently **not
                              implemented**)
                            type: object
                            required:
                              - type
                              - coordinates
                            properties:
                              type:
                                type: string
                                example: MultiLineString
                                enum:
                                  - MultiLineString
                              coordinates:
                                type: array
                                minItems: 1
                                items:
                                  description: String of connected positions
                                  type: array
                                  minItems: 2
                                  items:
                                    description: >-
                                      Basic geometry type describing longitude
                                      and latitude
                                    type: array
                                    minItems: 2
                                    items:
                                      type: number
                                    example:
                                      - 9.3
                                      - 47.7
                                  example:
                                    - - 9.3
                                      - 47.7
                                    - - 9.5
                                      - 47.2
                        example:
                          type: Polygon
                          coordinates:
                            - - - 9.3
                                - 47.7
                              - - 9.4
                                - 47.7
                              - - 9.4
                                - 47.65
                              - - 9.3
                                - 47.7
      responses:
        '200':
          description: Object that can be sent to /orders
          content:
            application/json:
              schema:
                description: order object with price included
                allOf:
                  - type: object
                    required:
                      - kind
                      - items
                      - price
                      - billableAreaKm2
                    properties:
                      kind:
                        type: string
                        enum:
                          - order.item
                          - order
                      title:
                        type: string
                        maxLength: 32
                        pattern: ^([a-zA-Z0-9 _-]{0,32})$
                        description: >-
                          user defined title of an order to ease the
                          identification of an order (max. 32 characters)
                        example: Friedrichshafen
                      customer:
                        type: string
                        description: >-
                          name of the user's end customer (only relevant for
                          resellers)
                        example: Airbus Intelligence Germany
                      items:
                        type: array
                        items:
                          allOf:
                            - type: object
                              required:
                                - aoi
                                - itemType
                              properties:
                                crsCode:
                                  type: string
                                  example: urn:ogc:def:crs:EPSG::4326
                                itemFormat:
                                  type: string
                                  description: >-
                                    output format for area (GeoJSON only for
                                    Point, GeoTIFF only for Polygon)
                                  enum:
                                    - GeoTIFF
                                    - GeoJSON
                                itemType:
                                  type: string
                                  enum:
                                    - dem.wddsm
                                    - dem.wd4o
                                    - dem.wddtmlite
                                    - dem.wdneo
                                    - dem.wd30
                                    - dem.wdneodtm
                                aoi:
                                  oneOf:
                                    - description: The GeoJSON Point
                                      type: object
                                      required:
                                        - type
                                        - coordinates
                                      properties:
                                        type:
                                          type: string
                                          example: Point
                                          enum:
                                            - Point
                                        coordinates:
                                          description: >-
                                            Basic geometry type describing longitude
                                            and latitude
                                          type: array
                                          minItems: 2
                                          items:
                                            type: number
                                          example:
                                            - 9.3
                                            - 47.7
                                    - description: >-
                                        The GeoJSON MultiPoint (currently **not
                                        implemented**)
                                      type: object
                                      required:
                                        - type
                                        - coordinates
                                      properties:
                                        type:
                                          type: string
                                          example: MultiPoint
                                          enum:
                                            - MultiPoint
                                        coordinates:
                                          type: array
                                          minItems: 1
                                          items:
                                            description: >-
                                              Basic geometry type describing longitude
                                              and latitude
                                            type: array
                                            minItems: 2
                                            items:
                                              type: number
                                            example:
                                              - 9.3
                                              - 47.7
                                    - description: The GeoJSON Polygon
                                      type: object
                                      required:
                                        - type
                                        - coordinates
                                      properties:
                                        type:
                                          type: string
                                          example: Polygon
                                          enum:
                                            - Polygon
                                        coordinates:
                                          type: array
                                          minItems: 1
                                          items:
                                            description: >-
                                              Closed ring of four or more positions.
                                              First and last position must be
                                              identical.
                                            type: array
                                            minItems: 4
                                            items:
                                              description: >-
                                                Basic geometry type describing longitude
