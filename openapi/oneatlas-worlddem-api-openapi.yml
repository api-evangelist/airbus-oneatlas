openapi: 3.0.3
info:
  title: OneAtlas - Elevation
  version: 1.0.1
  contact:
    email: dl-geo-webservices@airbus.com
  description: >
    REST API to order DEM data (Elevation API) <br/>

    <ul>
      <li>place orders</li>
      <li>show placed orders</li>
      <li>download purchased data</li>
    </ul>

    <br/> 

    Those commands can be used to test and understand the services provided by
    the APIs. You can use them in a third party application such as Postman.
tags:
  - name: user
    description: |
      Endpoint for generic user information.
  - name: accounting/balance
    description: |
      Allows users to query their current balance.
  - name: accounting/transactions
    description: |
      Allows users to query their transactions.
  - name: elevation/price
    description: |
      Endpoint to query to price of an elevation order.
  - name: elevation/orders
    description: |
      All operations needed to order DEM data:
        * place orders
        * show placed orders
        * download purchased data
servers:
  - url: https://sar.api.oneatlas.airbus.com/v1
    description: OneAtlas - Elevation
paths:
  /user/whoami:
    get:
      summary: Return account information of the current user
      tags:
        - user
      responses:
        '200':
          description: Basic account information
          content:
            application/json:
              schema:
                type: object
                properties:
                  username:
                    type: string
                    description: Unique account name
                    example: john.doe@company.com
                  contract_type:
                    type: string
                  pw_change_needed:
                    type: boolean
                    description: >-
                      This flag is set if the password has been (re)set by the
                      system or flagged for some other reason (e.g. if security
                      standards have changed). It is unrelated to the password
                      expiration date.
                  pw_expiration_date:
                    type: string
                    format: date
                    description: >-
                      If the password of this account is set to expire, this is
                      the end date (included) until which the password can be
                      used to log in without being changed
                  expiration_date:
                    type: string
                    format: date
                    nullable: true
                    description: End date (included) until which the user is able to log in
                  services:
                    type: array
                    items:
                      type: string
                      example: radar
                      enum:
                        - radar
                        - worlddem
                        - mgmt
                      description: The service identifier
                    example:
                      - radar
                      - worlddem
                  registration_status:
                    type: string
                    enum:
                      - pending
                      - in_progress
                      - completed
                    description: >-
                      This flag is only set if the account isn't fully
                      registered
                  oneatlas_username:
                    type: string
                    description: Account username in OneAtlas
                    example: john.doe@company.com
                    nullable: true
